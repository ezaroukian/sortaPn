<script type="text/javascript">
// based on 'formval'

var nbsp = 160;     // non-breaking space char
var node_text = 3;  // DOM text node-type
var emptyString = /^\s*$/ ;

function msg(fld,     // id of element to display message in
             msgtype, // class to give element ("warn" or "error")
             message) // string to display
{
  // setting an empty string can give problems if later set to a 
  // non-empty string, so ensure a space present. (For Mozilla and Opera one could 
  // simply use a space, but IE demands something more, like a non-breaking space.)
  var dispmessage;
  if (emptyString.test(message)) 
    dispmessage = String.fromCharCode(nbsp);    
  else  
    dispmessage = message;

  var elem = document.getElementById(fld);
  elem.firstChild.nodeValue = dispmessage;  
  
  elem.className = msgtype;   // set the CSS class to adjust appearance of message
}


function validateRadio(valfield, infofield)
{
  ele = document.getElementsByName(valfield.name);
  var i = ele.length;
  if (checkRadio(valfield.name))
  {
    msg(infofield, "warn", "");
  } else {
    msg(infofield, "warn", "  [required]");
  }
}

function checkRadio(ele_name) 
{
  var ele = document.getElementsByName(ele_name);
  for (var i=0; i < ele.length; i++) 
  {
    if (ele[i].checked) 
    {
      return true;
    }
  }
  return false;
}
 
function yesRadio(ele_name)
{
  var ele = document.getElementsByName(ele_name);
  for (var i=0; i < ele.length; i++)
  {
    if (ele[i].checked)
    {
      return ele[i].value!="1";
    }
  }
  return false;
}

function validateRequiredCheck(valfield, infofield)
{
    if (valfield.checked)
    {
        msg(infofield, "warn", "");
    } else {
        msg(infofield, "warn", "  [required]");
    }
}

</script>
